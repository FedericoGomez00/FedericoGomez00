<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wango</title>
</head>
<body>
    <header>
        <h1>My blogpost</h1>
        {% if my_blogposts %}
                {% for blogpost in my_blogposts %}
                    <div>
                        <h3>{{ blogpost.title }}</h3>
                        <p>{{ blogpost.blog_text }}</p>
                        <button>Like</button>
                        <p>Likes: {{ blogpost.likes }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No blogpost are available.</p>
            {% endif %}
    </header>
</body>
</html>
